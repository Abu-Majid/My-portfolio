<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="gallary.css">
    <title>Gallary</title>
</head>
<body>
    
    <div class="gallary">

        <div class="photos">
            <img onclick="main.src = this.src" src="images/1.jpeg" alt="...">
            <img onclick="main.src = this.src" src="images/2.jpeg" alt="...">
            <img onclick="main.src = this.src" src="images/3.jpeg" alt="...">
            <img onclick="main.src = this.src" src="images/4.jpeg" alt="...">
        </div>
        <div class="main">
            <img src="images/0.jpeg" name="main" alt="...">
        </div>
        <div class="main1">
            <img src="images/0.jpeg" name="main1" alt="...">
        </div>
        <div class="photos">
            <img onmouseenter="main1.src = this.src" src="images/1.jpeg" alt="...">
            <img onmouseenter="main1.src = this.src" src="images/2.jpeg" alt="...">
            <img onmouseenter="main1.src = this.src" src="images/3.jpeg" alt="...">
            <img onmouseenter="main1.src = this.src" src="images/4.jpeg" alt="...">
        </div>


    </div>




</body>
</html>
