<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cards</title>
</head>
<body>
    
    <script>
        let names = ['Goku','Piccolo','Gohan','Krillin','Master Roshi','Tien','Chiaotzu','Yamcha','Bulma','Chi-Chi','Kami','Oolong','Puar','Turtle','Launch','Yajirobe','Vegeta','Nappa','Raditz']
        let ages = ['24 Years Old','8 Years Old','4 Years Old','25 Years Old','331 Years Old','28 Years Old','23 Years Old','28 Years Old','27 Years Old','23 Years Old','300 Years Old','21 Years Old','21 Years Old','998 Years Old','28 Years Old','26 Years Old','29 Years Old','50 Years Old','29 Years Old']

        let container = document.createElement('div')
        document.body.appendChild(container)
        container.style.textAlign = 'center'
        function element(names,ages)
        {
            // elements
            let card = document.createElement('div')
            let name = document.createElement('h2')
            let age = document.createElement('p')
            let img = document.createElement('img')

            // content
            let head = document.createTextNode(names)
            let ageContent = document.createTextNode(ages)
            img.src = 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSsehly6O8E0MxI5DN1b4bS6HTOAXr3cJ18yA&usqp=CAU'
            img.style.width = '100%'
            img.style.borderRadius = '8px'
            img.style
            name.appendChild(head)
            age.appendChild(ageContent)

            //style
            card.style.width = '200px'
            card.style.background = 'darkGreen'
            card.style.color = 'darkOrange'
            card.style.padding = '10px'
            card.style.margin = '2px'
            card.style.borderRadius = '10px'
            card.style.display = 'inline-block'
            card.style.fontFamily = 'sans-serif'

            
            
            card.appendChild(img)
            card.appendChild(name)
            card.appendChild(age)

            
            container.appendChild(card)

        }
        for(let x = 0 ; x < 19; x++){
            element(names[x], ages[x])
        }
    </script>
</body>
</html>
